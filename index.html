<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <!-- Setup Screen -->
        <div id="setup-screen" class="modal-overlay active">
            <div class="modal-content">
                <h1>LUDO</h1>
                <div class="player-setup">
                    <label>Select Players:</label>
                    <div class="player-buttons">
                        <button class="player-btn" data-players="2">2</button>
                        <button class="player-btn selected" data-players="3">3</button>
                        <button class="player-btn" data-players="4">4</button>
                    </div>
                </div>
                <div class="player-inputs">
                    <div class="input-row red">
                        <span class="color-indicator"></span>
                        <input type="text" value="Player 1" id="name-red">
                    </div>
                    <div class="input-row green">
                        <span class="color-indicator"></span>
                        <input type="text" value="Player 2" id="name-green">
                    </div>
                    <div class="input-row yellow">
                        <span class="color-indicator"></span>
                        <input type="text" value="Player 3" id="name-yellow">
                    </div>
                    <div class="input-row blue">
                        <span class="color-indicator"></span>
                        <input type="text" value="Player 4" id="name-blue">
                    </div>
                </div>
                <button id="start-game" class="start-button">START GAME</button>
            </div>
        </div>

        <!-- Main Game -->
        <div class="game-main">
            <div class="sidebar">
                <div class="turn-display">
                    <div id="current-player-color" class="color-dot"></div>
                    <span id="current-player-name">Player 1</span>
                </div>
                
                <div class="dice-area">
                    <div id="dice" class="dice-cube">
                        <div class="face front">1</div>
                        <div class="face back">6</div>
                        <div class="face right">3</div>
                        <div class="face left">4</div>
                        <div class="face top">2</div>
                        <div class="face bottom">5</div>
                    </div>
                    <button id="roll-dice" class="roll-button">ROLL DICE</button>
                </div>

                <div id="game-message" class="message-box">
                    Roll the dice to start!
                </div>

                <button id="new-game" class="reset-button">NEW GAME</button>
            </div>

            <div class="board-area">
                <div id="ludo-board" class="ludo-board">
                    <!-- Board will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Winner Modal -->
        <div id="winner-modal" class="modal-overlay">
            <div class="modal-content winner-modal">
                <h2 id="winner-text">PLAYER WINS!</h2>
                <button id="play-again" class="start-button">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
