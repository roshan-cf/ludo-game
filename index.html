<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen active">
            <h1>Ludo</h1>
            <div class="player-count">
                <label>Number of Players:</label>
                <div class="count-buttons">
                    <button class="count-btn" data-count="2">2</button>
                    <button class="count-btn selected" data-count="3">3</button>
                    <button class="count-btn" data-count="4">4</button>
                </div>
            </div>
            <div class="player-inputs">
                <div class="player-row" data-color="red">
                    <span class="color-dot red"></span>
                    <input type="text" placeholder="Player 1" value="Player 1">
                </div>
                <div class="player-row" data-color="green">
                    <span class="color-dot green"></span>
                    <input type="text" placeholder="Player 2" value="Player 2">
                </div>
                <div class="player-row" data-color="blue">
                    <span class="color-dot blue"></span>
                    <input type="text" placeholder="Player 3" value="Player 3">
                </div>
                <div class="player-row" data-color="yellow">
                    <span class="color-dot yellow"></span>
                    <input type="text" placeholder="Player 4" value="Player 4">
                </div>
            </div>
            <button id="start-game" class="start-btn">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="turn-indicator">
                    <span class="current-color-dot"></span>
                    <span class="current-player-name">Player 1's Turn</span>
                </div>
                <div class="dice-container">
                    <div class="dice" id="dice">
                        <div class="dice-face dice-1">
                            <span class="dot"></span>
                        </div>
                        <div class="dice-face dice-2">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="dice-face dice-3">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="dice-face dice-4">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="dice-face dice-5">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="dice-face dice-6">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                    <button id="roll-dice" class="roll-btn">Roll Dice</button>
                </div>
                <button id="new-game" class="new-game-btn">New Game</button>
            </div>
            <div class="game-message" id="game-message"></div>
            <div class="board-container">
                <div class="ludo-board" id="ludo-board">
                    <!-- Board cells will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Winner Modal -->
        <div id="winner-modal" class="modal">
            <div class="modal-content">
                <h2>ðŸŽ‰ Winner! ðŸŽ‰</h2>
                <p id="winner-name"></p>
                <button id="play-again">Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
