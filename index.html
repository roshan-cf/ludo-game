<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Ludo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <div id="setup-screen" class="overlay active">
            <div class="modal-card">
                <h1>LUDO</h1>
                <div class="player-selection">
                    <p>Select Players</p>
                    <div class="btn-group">
                        <button class="count-btn" data-count="2">2 Players</button>
                        <button class="count-btn" data-count="3">3 Players</button>
                        <button class="count-btn selected" data-count="4">4 Players</button>
                    </div>
                </div>
                <div id="player-names" class="player-names">
                    <!-- Dynamic inputs -->
                </div>
                <button id="start-btn" class="primary-btn">START GAME</button>
            </div>
        </div>

        <div class="game-container">
            <div class="game-sidebar">
                <div class="turn-card">
                    <div id="current-player-indicator" class="player-dot"></div>
                    <span id="current-player-name">Player 1</span>
                </div>
                
                <div class="dice-section">
                    <div id="dice" class="dice">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face right"></div>
                        <div class="face left"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                    </div>
                    <button id="roll-btn" class="roll-btn">ROLL DICE</button>
                </div>

                <div id="game-log" class="game-log">
                    Roll the dice to start!
                </div>
                
                <button id="reset-btn" class="secondary-btn">New Game</button>
            </div>

            <div class="board-wrapper">
                <div id="ludo-board" class="ludo-board">
                    <!-- JS will populate the 225 cells -->
                </div>
            </div>
        </div>

        <div id="winner-screen" class="overlay">
            <div class="modal-card winner-card">
                <h2 id="winner-text">PLAYER 1 WINS!</h2>
                <button onclick="location.reload()" class="primary-btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
